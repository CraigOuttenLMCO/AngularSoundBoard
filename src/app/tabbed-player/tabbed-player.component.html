  <!-- Ready Queue Sounds -->
  <ready-queue></ready-queue>

  <!-- Other, Non-Ready Queue Sounds -->
  <mat-card>
    <mat-card-title>
      <span>Office</span>
      <button type="button" (click)="stop()" class="mat-small" *ngIf="stopButton" [disabled]="!playing" mat-icon-button>
        <mat-icon>stop</mat-icon>
      </button>
    </mat-card-title>

    <mat-card-content>
      <mat-divider></mat-divider>
      <mat-tab-group [(selectedIndex)]="selectedTab">
        <mat-tab *ngFor="let group of this.audioGroups" label="{{group.label ? group.label : group.category}}">
          <ng-template mat-tab-label>
            <img *ngIf="group.icon" src="assets/images/{{group.icon}}" class="matTabIcon">
            {{group.category}}
          </ng-template>
          <span *ngFor="let audio of groupAudio(group.category)">
            <button
              (click)="playAudio(audio.source)"
              mat-raised-button
              color="{{audio.color ? audio.color : 'primary'}}">
              <img *ngIf="audio.icon" src="assets/images/{{audio.icon}}">
              {{audio.label}}
            </button>
            <span *ngIf="audio.divider === true"><br/><mat-divider></mat-divider></span>
          </span>

          <!-- Testing -->
          <!--
          <span>
            <button
              (click)="playAudioMultiple(['Shh.mp3', 'Hello.mp3', 'BaDumTss.mp3'])"
              mat-raised-button
              color="primary">
              Play Multiple
            </button>
          </span>
          -->
          <!-- End Testing -->
        </mat-tab>

        <!--
        <mat-tab label="Two">
          <ng-template mat-tab-label>
            <img *ngIf="audio.pngicon" src="assets/images/{{audio.pngicon}}">
            First {{audio.label}}
          </ng-template>
          Content 1 (buttons here)
        </mat-tab>
        -->
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
